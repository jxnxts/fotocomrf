<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tô com Rafael</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <link href="assets/css/style.css" rel="stylesheet" />
  </head>
  <body>
    <section id="tela01" class="text-center">
      <div class="mt-2">
        <img src="assets/images/logo].png" alt="" width="20%" class="logo" />
      </div>
      <h2>Envie sua foto e receba um card personalizado</h2>
      <p>É para postar nas redes sociais e compartilhar nos grupos!</p>

      <div class="listafotos">
        <a href=""><img src="assets/images/01.jpg" alt="" /></a>
        <a href=""><img src="assets/images/02.jpg" alt="" /></a>
        <a href=""><img src="assets/images/03.jpg" alt="" /></a>
        <a href=""><img src="assets/images/04.png" alt="" /></a>
        <a href=""><img src="assets/images/05.png" alt="" /></a>
        <a href=""><img src="assets/images/06.jpg" alt="" /></a>
      </div>
      <label>
        <a class="bt-enviarfoto"
          ><img src="assets/images/icon.svg" width="12px" /> Enviar foto</a
        >
        <input
          class="picture-input"
          type="file"
          id="picture"
          name="picture"
          accept=".png, .jpg, .jpeg"
        />
      </label>
    </section>

    <section id="tela02" class="text-center" style="display: none">
      <div class="mt-2">
        <img src="assets/images/logo].png" alt="" width="20%" class="logo" />
      </div>
      <h2>Criando algo incrivel...</h2>
      <p>É para postar nas redes sociais e compartilhar nos grupos!</p>

      <div class="loading">
        <img src="assets/images/Frame 1000000879.svg" alt="" id="loading" />
            <!-- <div class="progress">
          <div
            class="progress-bar"
            role="progressbar"
            style="width: 25%"
            aria-valuenow="25"
            aria-valuemin="0"
            aria-valuemax="100"
          >
            25%
          </div>
        </div> -->
      </div>
    </section>

    <section id="tela03" class="text-center" style="display: none">
      <div class="mt-2">
        <img src="assets/images/logo].png" alt="" width="20%" class="logo" />
      </div>
      <h2>Prontooo!</h2>
      <h4>Agora é só escolher a sua preferida e compartilhar!!!</h4>
      <div class="container">
        <div class="cards row"  id="cardcontainers">
          
        </div>
      </div>

      <a href="" class="bt-enviarfoto bt-convidar"
        ><img src="assets/images/WhatsApp.svg" width="25px" /> Convide um amigo
        para criar também</a
      >
    </section>

    <div class="line-footer"></div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.slim.js"
      integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>
    <script>
      $(".listafotos").slick({
        dots: false,
        infinite: true,
        autoplay: true,
        speed: 300,
        autoplaySpeed: 2000,
        slidesToShow: 7,
        slidesToScroll: 4,
        arrows: false,
        responsive: [
          {
            breakpoint: 1024,
            settings: {
              slidesToShow: 3,
              slidesToScroll: 3,
              infinite: true,
              dots: true,
            },
          },
          {
            breakpoint: 600,
            settings: {
              slidesToShow: 2,
              slidesToScroll: 2,
            },
          },
          {
            breakpoint: 480,
            settings: {
              slidesToShow: 1,
              slidesToScroll: 1,
            },
          },
          // You can unslick at a given breakpoint now by adding:
          // settings: "unslick"
          // instead of a settings object
        ],
      });
    </script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
